<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>追電影</title>
  <!-- <link rel="shortcut icon" href="/image/movie-icon.png"> -->
  <link rel="shortcut icon" href="/movie-search/image/movie-icon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body style="display: none;">
  <div class="container"></div>
  <div class="navbar" data-bind="with: navbarSection">
    <!-- <img class="icon" src="/image/movie-icon-Large.png"> -->
    <img class="icon" src="/movie-search/image/movie-icon-Large.png">
    <div class="search-box">
      <input type="text" placeholder="輸入電影或演員名稱..." data-bind="value: searchBox">
      <div class="search-icon" data-bind="click: clickSearch">
        <i class="fas fa-search"></i>
      </div>
      <div class="cancel-icon" data-bind="click: clickCancel">
        <i class="fas fa-times"></i>
      </div>
    </div>
  </div>
  <div class="swiper mySwiper" data-bind="with: slideSection">
    <div class="swiper-wrapper">
      <!-- ko foreach: kSlideList.list -->
      <img class="swiper-slide" data-bind="attr: { src: imageSrc }">
      <!-- /ko -->
    </div>
    <div class="swiper-pagination"></div>
  </div>
</body>

</html>
<script src="app/appConfig.js"></script>
<script data-main="app/main/index" src="app/require.js"></script>
