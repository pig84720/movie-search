<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
</head>
<body>
<form>
    <div class="programPannel " data-bind="css: id" class="container">
        <!--<title-bar params="viewModel: titleInfo, id: id"></title-bar>-->
        <!--<div data-bind='component: {name:"title-bar-hlc", params: {viewModel: titleInfo, id: id}}'></div>-->
        <div data-bind='component: {name:"title-bar", params: {viewModel: titleInfo, id: id}}'></div>
        <!--<ui-control-button params="viewModel: controlButtons"></ui-control-button>-->
        <div data-bind='component: {name:"ui-control-button", params: {viewModel: controlButtons}}'></div>
        <!--<page-layout params="id: id"></page-layout>-->
        <div data-bind='component: {name:"page-layout", params: {id: id}}'></div>
        <!--<web-watch params="id: id"></web-watch>-->

        <div class="panel panel-default panel-section " sectionId="querySection" style="display:none;">
            <div class="panel-heading row" role="tab">
                <button class="btn btn-default btn-sm col-md-12 col-xs-12 col-sm-12" type="button"
                        data-toggle="collapse"
                        data-target="#querySection" aria-expanded="true" aria-controls="querySection">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> 查詢區
                </button>
            </div>
            <div id="querySection" class="collapse in panel-body " data-bind="'with': querySection">
                <div class="row" width="99%">
                    <!--<error-message params="errors: errors"></error-message>-->
                    <div data-bind='component: {name:"error-message", params: {errors: errors}}'></div>
                </div>
                <div class="row">
                    <div class="row">
                        <!--<ui-textbox params="viewModel: kName" class="col-xs-12 col-sm-6 col-md-6"></ui-textbox>-->
                        <!--<ui-dropdownlist params="viewModel: kRelation" class="col-xs-12 col-sm-6 col-md-6"></ui-dropdownlist>-->
                        <div data-bind='component: {name:"ui-textbox", params: {viewModel: kName}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-dropdownlist", params: {viewModel: kRelation}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <!--<ui-date params="viewModel: kDate" class="col-xs-12 col-sm-6 col-md-6"></ui-date>-->
                        <!--<ui-time params="viewModel: kTime" class="col-xs-12 col-sm-6 col-md-6"></ui-time>-->
                        <div data-bind='component: {name:"ui-date", params: {viewModel: kDate}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-time", params: {viewModel: kTime}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <div data-bind='component: {name:"ui-time-from-to", params: {from: kTimeFrom, to:kTimeTo}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-jqxcombobox", params: {viewModel: kCombo}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <!--<ui-date-from-to params="from: kGivedateFrom, to:kGivedateTo" class="col-xs-12 col-sm-12 col-md-6"></ui-date-from-to>-->
                        <!--<ui-numeric params="viewModel: kNumeric" class="col-xs-12 col-sm-6 col-md-6"></ui-numeric>-->
                        <div data-bind='component: {name:"ui-date-from-to", params: {from: kGivedateFrom, to:kGivedateTo}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-numeric", params: {viewModel: kNumeric}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <!--<ui-numeric-from-to params="from: kNumericFrom, to:kNumericTo"-->
                        <!--class="col-xs-12 col-sm-6 col-md-6"></ui-numeric-from-to>-->
                        <!--<ui-month params="viewModel: kMonth" class="col-xs-12 col-sm-6 col-md-6"></ui-month>-->

                        <div data-bind='component: {name:"ui-numeric-from-to", params: {from: kNumericFrom, to:kNumericTo}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-month", params: {viewModel: kMonth}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <!--<ui-month-from-to params="from: kMonthFrom, to:kMonthTo" class="col-xs-12 col-sm-6 col-md-6"></ui-month-from-to>-->
                        <!--<ui-checkbox params="viewModel: kCheck" class="col-xs-12 col-sm-6 col-md-6"></ui-checkbox>-->
                        <div data-bind='component: {name:"ui-month-from-to", params: {from: kMonthFrom, to:kMonthTo}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-checkbox", params: {viewModel: kCheck}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <!--<ui-radio-list params="viewModel: kRadio" class="col-xs-12 col-sm-12 col-md-6"></ui-radio-list>-->
                        <!--<ui-checkbox-list params="viewModel: kaCheckBoxList" class="col-xs-12 col-sm-12 col-md-6"></ui-checkbox-list>-->
                        <div data-bind='component: {name:"ui-radio-list", params: {viewModel: kRadio}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                        <div data-bind='component: {name:"ui-checkbox-list", params: {viewModel: kaCheckBoxList}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <div data-bind='component: {name:"ui-recaptcha", params: {viewModel: kReCaptcha}}'
                             class="col-xs-12 col-sm-6 col-md-6"></div>
                    </div>
                    <div class="row">
                        <div data-bind='component: {name:"ui-ckeditor", params: {viewModel: kEditor}}'
                             class="col-xs-12 col-sm-12 col-md-12"></div>
                    </div>
                    <!--<div class="row">-->
                        <!--<div data-bind='component: {name:"ui-recaptcha", params: {viewModel: kReCaptcha1}}'-->
                             <!--class="col-xs-12 col-sm-6 col-md-6"></div>-->
                    <!--</div>-->
                </div>
                <div class="row">
                    <!--<ui-button params="viewModel: queryData"></ui-button>-->
                    <!--<ui-button params="viewModel: clearData"></ui-button>-->
                    <div data-bind='component: {name:"ui-button", params: {viewModel: queryData}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: clearData}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-excel-to-json", params: {viewModel: excelToJson}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-excel-to-json", params: {viewModel: csvToJson}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-excel-to-json-oledb", params: {viewModel: excelToJsonOleDB}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-upload-file", params: {viewModel: uploadFile}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-print-button", params: {viewModel: printReportAPR1020P}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: testData}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-upload-file", params: {viewModel: uploadPDFFile}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: deleteSession}}'
                         style="float: left; margin-left: 5px;"></div>
                </div>
            </div>
        </div>

        <div class="panel panel-default panel-section" sectionId="listSection" style="display:none;">
            <div class="panel-heading row" role="tab">
                <button class="btn btn-default btn-sm col-md-12 col-xs-12 col-sm-12 " type="button"
                        data-toggle="collapse"
                        data-target="#listSection" aria-expanded="true" aria-controls="listSection">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> 清單區
                </button>
            </div>
            <div id="listSection" class="collapse panel-body " data-bind="'with': listSection">
                <div class="row">
                    <!--<ui-jqx-grid params="viewModel:grid1"></ui-jqx-grid>-->
                    <div data-bind='component: {name:"ui-jqxgrid", params: {viewModel: grid1}}'></div>
                </div>
                <div class="row">
                    <!--<div data-bind='component: {name:"test-popup", params: {viewModel: testPopup}}'
                         style="float: left; margin-left: 5px;"></div>-->
                    <!--<ui-button params="viewModel: checkGrid"></ui-button>-->
                    <!--<ui-button params="viewModel: clearGridValidation"></ui-button>-->
                    <div data-bind='component: {name:"ui-button", params: {viewModel: checkGrid}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: clearGridValidation}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: exportGridData}}'
                         style="float: left; margin-left: 5px;"></div>
                </div>
            </div>
        </div>

        <div class="panel panel-default panel-section" sectionId="editSection" style="display:none;">
            <div class="panel-heading row" role="tab">
                <button class="btn btn-default btn-sm col-md-12 col-xs-12 col-sm-12 " type="button"
                        data-toggle="collapse"
                        data-target="#editSection" aria-expanded="true" aria-controls="editSection">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span> 維護區
                </button>
            </div>
            <div id="editSection" class="collapse panel-body" data-bind="'with': editSection">
                <div class="row" width="99%">
                    <!--<error-message params="errors: errors"></error-message>-->
                    <div data-bind='component: {name:"error-message", params: {errors: errors}}'></div>
                </div>
                <div class="row">
                    <!--<ui-textbox params="viewModel: kPOLNO" class="col-xs-12 col-sm-6 col-md-6"></ui-textbox>-->
                    <!--<ui-textbox params="viewModel: kCARNO" class="col-xs-12 col-sm-6 col-md-6"></ui-textbox>-->
                    <div data-bind='component: {name:"ui-textbox", params: {viewModel: kPOLNO}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                    <div data-bind='component: {name:"ui-textbox", params: {viewModel: kCARNO}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                </div>
                <div class="row">
                    <!--<ui-dropdownlist params="viewModel: kPOLKIND" class="col-xs-12 col-sm-6 col-md-6"></ui-dropdownlist>-->
                    <!--<ui-date params="viewModel: kGIVEDATE" class="col-xs-12 col-sm-6 col-md-6"></ui-date>-->
                    <div data-bind='component: {name:"ui-dropdownlist", params: {viewModel: kPOLKIND}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                    <div data-bind='component: {name:"ui-date", params: {viewModel: kGIVEDATE}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                </div>
                <div class="row">
                    <!--<ui-month params="viewModel: kGIVEMONTH" class="col-xs-12 col-sm-6 col-md-6"></ui-month>-->
                    <!--<ui-numeric params="viewModel: kRENTAMT" class="col-xs-12 col-sm-6 col-md-6"></ui-numeric>-->
                    <div data-bind='component: {name:"ui-month", params: {viewModel: kGIVEMONTH}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                    <div data-bind='component: {name:"ui-numeric", params: {viewModel: kRENTAMT}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                </div>
                <div class="row">
                    <!--<ui-checkbox params="viewModel: kVALID" class="col-xs-12 col-sm-6 col-md-6"></ui-checkbox>-->
                    <div data-bind='component: {name:"ui-checkbox", params: {viewModel: kVALID}}'
                         class="col-xs-12 col-sm-6 col-md-6"></div>
                </div>
                <div class="row">
                    <!--<ui-checkbox params="viewModel: kVALID" class="col-xs-12 col-sm-6 col-md-6"></ui-checkbox>-->
                    <div>目前輸入字數：<span data-bind="text:kTextArea.wordCount"></span></div>
                    <div data-bind='component: {name:"ui-textarea", params: {viewModel: kTextArea}}'
                         class="col-xs-12 col-sm-12 col-md-12"></div>
                </div>
                <div class="row" data-bind="foreach: kList.list">
                    <div class="row">
                        <div data-bind='component: {name:"ui-textbox", params: {viewModel: kPOLNO}}'
                             class="col-xs-12 col-sm-3 col-md-3"></div>
                        <div data-bind='component: {name:"ui-date", params: {viewModel: kGIVEDATE}}'
                             class="col-xs-12 col-sm-3 col-md-3"></div>
                        <div data-bind='component: {name:"ui-dropdownlist", params: {viewModel: kPOLKIND}}'
                             class="col-xs-12 col-sm-2 col-md-2"></div>
                        <div data-bind='text: TEST1' class="col-xs-12 col-sm-2 col-md-2"></div>
                        <div data-bind='component: {name:"ui-button", params: {viewModel: removeButton}}'
                             style="float: left; margin-left: 5px;" class="col-xs-12 col-sm-2 col-md-2"></div>
                    </div>
                </div>
                <div class="row">
                    <div data-bind='text: testVM' class="col-xs-12 col-sm-6 col-md-6"></div>
                    <input type="text" data-bind="value: testVM" />
                    <div data-bind='foreach: testVMArray' class="col-xs-12 col-sm-6 col-md-6">
                        <div><span data-bind='text: test1'></span> / <span data-bind='text: test2'></span> / <span
                                data-bind='text: test3'></span></div>
                    </div>
                </div>
                <!--<div class="row">-->
                <!--<ui-upload params="viewModel: kVALID" class="col-xs-12 col-sm-12 col-md-12"></ui-upload>-->
                <!--<div data-bind='component: {name:"ui-upload", params: {viewModel: kVALID}}' class="col-xs-12 col-sm-12 col-md-12"></div>-->
                <!--</div>-->
                <div class="row" style="clear: left">
                    <!--<ui-button params="viewModel: saveData"></ui-button>-->
                    <!--<ui-button params="viewModel: clearData"></ui-button>-->
                    <div data-bind='component: {name:"ui-button", params: {viewModel: saveData}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: clearData}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: addListRow}}'
                         style="float: left; margin-left: 5px;"></div>
                    <div data-bind='component: {name:"ui-button", params: {viewModel: removeListRow}}'
                         style="float: left; margin-left: 5px;"></div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
<script src="app/base/resources/scripts/json2.min.js"></script>
<script src="app/base/resources/scripts/html5shiv.min.js"></script>
<script src="app/base/resources/scripts/respond.min.js"></script>
<script src="app/appConfig.js"></script>
<script data-main="app/main/template010" src="app/require.js"></script>
